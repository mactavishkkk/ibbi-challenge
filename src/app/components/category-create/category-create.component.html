<div class="form-container">
    <h2>Criar Categoria</h2>

    <form (ngSubmit)="saveCategory()">
        <div class="form-group">
            <label for="name">Nome</label>
            <input id="name" [(ngModel)]="category.name" name="name" required>
        </div>

        <div class="form-group">
            <label for="description">Descrição</label>
            <input id="description" [(ngModel)]="category.description" name="description">
        </div>

        <div class="form-actions">
            <button type="button" pButton label="Voltar" icon="pi pi-arrow-left" class="p-button-secondary"
                (click)="goBack()"></button>
            <button type="submit" pButton label="Salvar" icon="pi pi-check" class="p-button-success"></button>
        </div>
    </form>
</div>
