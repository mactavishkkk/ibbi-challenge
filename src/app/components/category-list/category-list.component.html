<div class="header">
    <button pButton type="button" label="" icon="pi pi-plus" (click)="createCategory()"></button>
</div>

<p-table [value]="categories">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
        <tr>
            <td>{{ category.name }}</td>
            <td>{{ category.description }}</td>
            <td>
                <button pButton type="button" icon="pi pi-pencil" class="edit-button" (click)="editCategory(category)"></button>
                <button pButton type="button" icon="pi pi-trash" class="delete-button" (click)="deleteCategory(category.id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
