<div class="register-container">
    <h2>Registrar</h2>

    <form (ngSubmit)="onSubmit()">
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="email" name="email" placeholder="exemplo@gmail.com" required>

        <label for="password">Senha</label>
        <input id="password" type="password" [(ngModel)]="password" placeholder="******" name="password" required>

        <label for="confirmPassword">Confirmar Senha</label>
        <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" placeholder="******" name="confirmPassword" required>

        <button type="submit">Registrar</button>
    </form>

    <p>Já tem uma conta? <a href="/login">Faça login</a></p>
</div>
